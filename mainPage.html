<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="appearance.css">
  </head>
  <body>


      <h1>Calculate your tip!</h1>
      <section class="info">
        This tool will calculate the individual payment every friend has to pay - including tip. <br />
        Click the lion to get the results!

      </section>
      <br /><br />

      <div class="form">
          <h2>Tip Calculator</h2>
      </div>

          <section class="form-content">

            <div id="form-content-text">

                  <p>How much was your bill?</p>

                  <input type="text" id="bill" placeholder="enter without $ sign">

                  <br /><br />
                  <p>      How was the service?       </p>

                  <select id="service">
                      <option disabled selected value="">Choose an option</option>
                      <option value="1.02">Terrible 2%</option>
                      <option value="1.05">Bad 5%</option>
                      <option value="1.1">Okay 10%</option>
                      <option value="1.15">Great 15%</option>
                      <option value="1.3">Mr Beast 30%</option>
                  </select>

                  <br /><br />
                  <p>How many people are you?</p>

                  <input type="text" id="numOfPeople" placeholder="enter any number">

                  <br><br>
                  <p id="result"></p>
                  <br><br>





                    <a href="#" class="button" ><img src="LION_EMOTICON-08-512.png" width="100px" height="100px"></a>


              </div>

          </section>

          <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
          <script src="javascript.js"></script>
  </body>


</html>
